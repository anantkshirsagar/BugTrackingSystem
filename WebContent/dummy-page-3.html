<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Bug Tracking System</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
		<link href="ext-js/MDB/css/bootstrap.min.css" rel="stylesheet">
		<link href="ext-js/MDB/css/mdb.min.css" rel="stylesheet">
		<link href="ext-js/MDB/css/style.css" rel="stylesheet">			
		<script src="angular-js-lib/angular.min.js"> </script>	
	</head>
	<body ng-app="btsApp" ng-controller="projectListCtr">
		<div class="container">
			<br><h2><b>User Details Form</b></h2><br>
			<div class="row">
				<div class="col-md-8">
					<label for="exampleForm2">Name</label>
					<input type="text" id="exampleForm2" class="form-control">
				</div>			
			</div>
			<div class="row">
				<div class="col-md-6">
					<label for="exampleForm2">email</label>
					<input type="text" id="exampleForm2" class="form-control">
				</div>
				<div class="col-md-6">
					<label for="exampleForm2">mobile</label>
					<input type="text" id="exampleForm2" class="form-control">
				</div>
			</div>
			<div class="row">
				<div class="col-md-8">
					<div class="form-group">
						<label for="exampleFormControlTextarea1">Address</label>
						<textarea class="form-control rounded-0" id="exampleFormControlTextarea1" rows="5"></textarea>
					</div>
				</div>
			</div>
			<label for="exampleFormControlTextarea1">Gender</label>
			<div class="custom-control custom-radio">
				<input type="radio" class="custom-control-input" id="approve" ng-model="employeeEntity.isApproved" value="true">
				<label class="custom-control-label" for="approve">Male</label>
			</div>
		
			<div class="custom-control custom-radio">
				<input type="radio" class="custom-control-input" id="reject" ng-model="employeeEntity.isApproved" value="false">
				<label class="custom-control-label" for="reject">Female</label>
			</div>
			<div class="row">
				<div class="col-md-5">
					<label for="exampleForm2">languages</label>
					<input type="text" id="exampleForm2" class="form-control">
				</div>
				<div class="col-md-5">
					<label for="exampleForm2">hobbies</label>
					<input type="text" id="exampleForm2" class="form-control">
				</div>
			</div>
			<button type="button" class="btn btn-dark btn-lg"></button>
		</div>
		
		<script type="text/javascript" src="ext-js/MDB/js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="ext-js/MDB/js/popper.min.js"></script>
		<script type="text/javascript" src="ext-js/MDB/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="ext-js/MDB/js/mdb.js"></script>
		<script type="text/javascript">
		</script>
	</body>
</html>
